<div class="home">
	<div class="home-section">
		<h1>hello there</h1>
		<p class="home-p">use the <span id="text-navigation">navigation</span><br>
			to see other
			<a href="#"
				onclick="javascript:openContent('projects')"
				class="text-stuff">stuff</a>
		</p>
	</div>
</div>

<style>
	.home-section {
		color: #21293d;
		line-height: unset;
		user-select: none;
	}

	.home-section>h1 {
		line-height: 1em;
		margin-bottom: 0.2em;
	}

	.home>div p {
		line-height: 1.1em;
	}

	.home-section>#text-navigation {
		transition: 0.3s ease;
	}

	.home-p>.text-stuff {
		color: #ed6a00;
	}

	.home-p>.text-stuff:hover,
	#text-navigation:hover {
		text-decoration: underline;
		letter-spacing: 1px;
		transition: 0.3s ease;
	}

	.home {
		animation-duration: 0.8s;
		animation-name: fadein;
		font-size: 4.8em;
		margin: 10px auto;
		transition: 0.3s ease;
		text-align: center;
	}

	#text-navigation {
		text-decoration: underline;
	}

	@media screen and (max-width: 800px) {
		p {
			line-height: 1.1em;
		}

		.home {
			font-size: 3em;
		}
	}
</style>

<script>
	document.getElementById('text-navigation').addEventListener('mouseover', (event) => {
		const navMenu = document.getElementById('navMenu');
		const windowWidth = window.innerWidth;
		// Set font size
		if (windowWidth > 900) {
			navMenu.style.fontSize = '1.3em';
		} else {
			navMenu.style.fontSize = '1.1em';
			document.querySelector('.hamburger-icon svg').style.width = '70px';
		}
		// Set color
		const navLinks = document.querySelectorAll('nav a');
		navLinks.forEach(nav => {
			nav.style.color = '#ed6a00';
		});
	});

	document.getElementById('text-navigation').addEventListener('mouseout', (event) => {
		const navMenu = document.getElementById('navMenu');
		// Revert font size
		navMenu.style.fontSize = null;
		document.querySelector('.hamburger-icon svg').style.width = '32px';
		// Revert color
		const navLinks = document.querySelectorAll('nav a');
		navLinks.forEach(nav => {
			nav.style.color = null;
		});
	});
</script>
