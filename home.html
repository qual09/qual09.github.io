<div class="home">
	<div>
		<h1>hello there</h1>
		<p>use the <span id="text-navigation">navigation</span><br>
			to see other
			<a href="#"
				onclick="javascript:openContent('projects')"
				id="projects"
				style="color: #ed6a00;">stuff</a>
		</p>
	</div>
</div>

<style>
	h1 {
		margin-bottom: 0.2em;
	}

	p {
		line-height: 1.2em;
	}

	a:hover {
		text-decoration: underline;
	}

	.home {
		animation-duration: 0.8s;
		animation-name: fadein;
		font-size: 4.8em;
		margin: 10px auto;
		transition: 0.2s ease;
		text-align: center;
	}

	.home>div {
		cursor: default;
		line-height: unset;
	}

	#text-navigation {
		text-decoration: underline;
	}

	@media screen and (max-width: 800px) {
		p {
			line-height: 1.1em;
		}

		.home {
			font-size: 3em;
		}
	}
</style>

<script>
	document.getElementById('text-navigation').addEventListener('mouseover', (event) => {
		const navMenu = document.getElementById('navMenu');
		const windowWidth = window.innerWidth;
		// Set font size
		if (windowWidth > 600) {
			navMenu.style.fontSize = '1.3em';
		} else {
			navMenu.style.fontSize = '1.1em';
		}
		// Set color
		const navLinks = document.querySelectorAll('nav a');
		navLinks.forEach(nav => {
			nav.style.color = '#ed6a00';
		});
	});

	document.getElementById('text-navigation').addEventListener('mouseout', (event) => {
		const navMenu = document.getElementById('navMenu');
		// Revert font size
		navMenu.style.fontSize = null;
		// Revert color
		const navLinks = document.querySelectorAll('nav a');
		navLinks.forEach(nav => {
			nav.style.color = null;
		});
	});
</script>
