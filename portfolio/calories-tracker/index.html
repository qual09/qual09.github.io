  <!-- Font Awesome CSS -->

    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <style>
    .btn i,
    .btn-large i,
    .btn-small i,
    .btn-floating i,
    .btn-large i,
    .btn-small i,
    .btn-flat i {
      font-size: inherit;
      margin-right: 4px;
    }

<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a class="brand-logo center">Calories Tracker</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <!-- Form-Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="number" placeholder="Add Calories" id="item-calories">
              <label for="item-calories">Calories</label>
            </div>
            <button class="btn add-btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
            <button class="btn update-btn orange"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
            <button class="btn delete-btn red"><i class="fa fa-remove"></i> Delete Meal</button>
            <button class="btn back-btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Calorie Count -->
    <h3 class="center-align" id="total-calories">
      Total Calories: <span class="total-calories">0</span>
    </h3>

    <!-- Item-List -->
    <ul id="item-list" class="collection">

        </a>
      </li> -->
    </ul>
  </div>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Main JS -->
  <script src="storage-controller.js"></script>
  <script src="item-controller.js"></script>
  <script src="ui-controller.js"></script>
  <script src="app-controller.js"></script>
  <script src="main.js"></script>
